<template name="CreatePoll">
  <h1>Welcome to Meteor!</h1>

  <form id='create_poll'>
	  <label for='poll_name'>Name:</label><input type='text' id='poll_name'>
	  <input type='submit' id='create_poll_button'>
	  
	  {{#each options}}
	  	  {{>CreatePollOption}}
	  {{/each}}

  </form>
  
</template>


<template name='CreatePollOption'>
	<div class='create_poll_option'>
		<input type='text' class='poll_option' placeholder='Enter poll option...'>
	</div>
</template>

<template name="polls">
	<div id="polls">
		{{#each polls}}
			{{>poll}}
		{{/each}}
	</div>
</template>

<template name="poll">
	<div class='poll'>
		name: {{name}} {{_id}}<p class='remove'>X</p>
	</div>
</template>

<template name='PollDetails'>
	
	<div>name: {{name}}</div>
	
	{{#each PollOptions}}
		{{>PollOption}}
	{{/each}}
	
	
</template>

<template name='PollOptions'>
	SHOW POLL OPTIONS
	{{#each PollOptions}}
